<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style/main.css">
    <script src="https://kit.fontawesome.com/ce741bc5e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <button class="back-button">
        <img src="../images/icons/back.svg" alt="back button">
        <span>BACK</span>
    </button>

    <div class="container">
        <progress class="progressBar" max="5" value="1"></progress>
        <div class="question">
            <h1 class="questionText"></h1>
            <button class="button button__speech"><i class="fa-solid fa-volume-high"></i></button>
        </div>
        <div class="recognizedText">
            Your answer is:
        </div>

        <div class="lights">
            <div class="light light__correct__default"></div>
            <div class="light light__wrong__default"></div>
        </div>

        <button class="button button__start">Start voice recognition</button>
    </div>
    <script src="main.js"></script>
    <script src="../script/back.js"></script>
</body>

</html>
